<!DOCTYPE html>
<html ng-app>
<head>
    <title>Installation - Angular JS</title>
</head>
<body>
    <div ng-init="name='John Smith'">
        <h1>Welcome {{name}}</h1>
        <p><input ng-model="name" type="text" /></p>
    </div>
    <script type="text/javascript" src="lib/angular.js"></script>
</body>
</html>
