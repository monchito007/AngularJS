<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Prueba 1 - AngularJS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angular.js"></script>
        <style>
            body{
                background-color: gainsboro;
            }
            .sidebar{
                background-color: dodgerblue;
            }
            .content{
                background-color: #cacaca;
            }
            
        </style>
    </head>
    <body ng-controller="myCtrl">
        
        <div class="container">
            
            <div class="row">
                
                <div class="col-sm-3 sidebar">
                    <h1>Category</h1>
                    <select ng-model="selectedCategory">
                        <option ng-repeat="value in categories" value="{{value}}" ng-click="setCurrentCategory(selectedCategory)">{{value}}</option>
                    </select>
                    <div>
                        <!-- Button trigger modal -->
                        <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#bookmarkModal"><i class="glyphicon glyphicon-plus-sign"></i>New bookmark</a>
                    </div>
                </div>

                <div class="col-sm-9 content">
                    <h1>Results: <i>'{{isCurrentCategory()}}'</i></h1>
                    <ul>
                        <li ng-repeat="user in users | filter: {category: currentCategory}">
                            <p>{{user.name}} {{user.apellido}}</p>
                        </li>
                    </ul>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="bookmarkModal" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                      </div>
                      <div class="modal-body">

                          <form id="bookmarkForm">
                              <p>Please enter the title and the url for your bookmark, all fields are required.</p>

                              <div class="form-group">
                                <label for="category">Category</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-bookmark"></i>
                                    </div>
                                    <select ng-model="bookmark.category" ng-options="value for value in categories" id="category" class="form-control"></select>
                                </div>    
                              </div>

                              <div class="form-group">
                                <label for="title">Title</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-bookmark"></i>
                                    </div>
                                    <input ng-model="bookmark.title" id="title" class="form-control" type="text" placeholder="Enter the Title">
                                </div>    
                              </div>

                              <div class="form-group">
                                <label for="url">URL</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-link"></i>
                                    </div>
                                    <input ng-model="bookmark.url" id="url" class="form-control" type="url" placeholder="Enter the URL">
                                </div>    
                              </div>

                          </form>


                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button ng-click="save(bookmark)" type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            <!-- /Bookmark form -->
            
            </div><!-- row -->    
                
        </div><!-- container -->
        

<script>
$('#myModal').on('shown.bs.modal', function () {
    alert('entra');
    $('#myInput').trigger('focus');
})
</script>
<script>
//https://www.w3schools.com/angular/angular_select.asp
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope){
    $scope.categories = ["Informatica","Mecanica","Moda"];
    $scope.users = [
        {id:1,name:"Mois√©s",apellido:"Aguilar",category:"Informatica"},
        {id:2,name:"Emil",apellido:"Sorel",category:"Moda"},
        {id:3,name:"Tobias",apellido:"Beecher",category:"Mecanica"},
        {id:4,name:"Linus",apellido:"Torvals",category:"Informatica"}
    ];
    
    $scope.currentCategory = 'Informatica';
    
    $scope.setCurrentCategory = function(category){
        $scope.currentCategory = category;
        //alert(category);
    }
    
    $scope.isCurrentCategory = function(){
        return $scope.currentCategory;
    }
    
});
</script>

    </body>
</html>
