<html ng-app="ValidarMasterCard">
    <head>
        <title>Validar Master Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="lib/angular.js"></script>
    </head>
    <body ng-controller="CtrlValMC">
        <div>
            <input type="text" ng-model="CardNumber" name="CardNumber" id="CardNumber">
            <label>{{CardNumber}}</label>
            <option ng-switch="ValidarTarjeta(CardNumber,type)">
                <input type="radio" id="type" name="type" ng-model="type" value="Visa" checked />Visa<br> 
                <input type="radio" id="type" name="type" ng-model="type" value="MasterCard">MasterCard<br> 
            </option>
            <img ng-if="type = Visa" src="img/visa_logo.png">
            <label>{{type}}</label>
            <label>{{mensaje}}</label>
        </div>
        
        
    </body>
</html>
<script>
    var app = angular.module('ValidarMasterCard',[]);
    app.controller('CtrlValMC', function($scope){
        
        $scope.Visa = /^4\d{3}-?\d{4}-?\d{4}-?\d{4}$/;  //Visa
        $scope.Mastercard = /^5[1-5]\d{2}-?\d{4}-?\d{4}-?\d{4}$/;  //Mastercard
        $scope.mensaje = "";
        
        $scope.ValidarTarjeta = function(CardNumber,Type){
            
            var ExpReg = "";
            
            if(Type==="Visa"){
                ExpReg = $scope.Visa;
            }else if(Type==="MasterCard"){
                ExpReg = $scope.Mastercard;
            }
            
            if (!CardNumber.match(ExpReg)){
                $scope.mensaje = "No es un número de "+ Type +" correcto";
            }else{
                $scope.mensaje = "Número de "+ Type +" correcto";
            }
                
            
        }
        
    });
</script>
