<!DOCTYPE html>
<html ng-app="Bookmarks">
<head>
    <title>Installation - Angular JS</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Latest compiled and minified JavaScript -->
</head>
<body ng-controller="MainController">
    
    <!-- wrapper -->
    
    <div class="wrapper">
        
        <!-- header -->
        
        <header class="header header-fixed navbar container-fluid">
            <div class="row">
                <div class="brand col-sm-3">
                    <a href="#" class="navbar-brand">
                        <i class="glyphicon glyphicon-heart-empty"></i>
                        <span class="heading-font">Bookmarks App</span>
                    </a>
                </div>
                
                
            </div>
        </header>
        
        <!-- /header -->
        
        <div class="box">
            <div class="row">
                
                <!-- sidebar -->
                <div class="column col-sm-3" id="sidebar">
                    <p class="nav-title">
                        Categories
                        <a href="#" class="pull-right"><i class="glyphicon glyphicon-folder-open"></i></a>
                    </p>
                    <ul class="nav">
                        <li ng-repeat="category in categories" ng-class="{active: isCurrentCategory(category) === category}">
                            <a href="" ng-click="setCurrentCategory(category)">({{category}})</a>
                        </li>
                    </ul>
                </div>
                <!-- /sidebar -->
                
                <!-- content -->
                
                <div class="column col-sm-9" id="main">
                    <div class="padding">
                        <div class="full col-sm-9">
                            <!-- content -->
                            <h2>
                                Category: {{currentCategory}}
                                <a href="#" class="btn btn-primary btn-xs pull-right"><i class="glyphicon glyphicon-plus-sign"></i>New bookmark</a>
                            </h2>
                            <ul>
                                <li ng-repeat="bookmark in bookmarks | filter: {category: currentCategory}">
                                    <p>
                                        <a href="{{bookmark.url}}">{{bookmark.name}}</a>
                                        <i class="glyphicon glyphicon-trash"></i>
                                        <i class="glyphicon glyphicon-pencil"></i></br>
                                        <small>{{bookmark.url}}</small>
                                    </p>
                                </li>
                            </ul>
                            
                        </div><!-- /col-9 -->
                    </div><!-- /padding -->
                </div>
                
                <!-- /content -->
                
            </div>
        </div>
        
        
    </div>
    
    <!-- /wrapper -->
    
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="js/app2.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
